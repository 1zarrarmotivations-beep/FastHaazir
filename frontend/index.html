  <div id="root"></div>
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      var div = document.createElement('div');
      div.style.position = 'fixed';
      div.style.top = '0';
      div.style.left = '0';
      div.style.width = '100%';
      div.style.zIndex = '999999';
      div.style.background = 'red';
      div.style.color = 'white';
      div.style.padding = '10px';
      div.style.fontSize = '12px';
      div.innerHTML = '<b>Runtime Error:</b> ' + msg + '<br>@ ' + url + ':' + lineNo + ':' + columnNo;
      document.body.appendChild(div);
      return false;
    };
    window.onunhandledrejection = function (event) {
      var div = document.createElement('div');
      div.style.position = 'fixed';
      div.style.bottom = '0';
      div.style.left = '0';
      div.style.width = '100%';
      div.style.zIndex = '999999';
      div.style.background = 'orange';
      div.style.color = 'black';
      div.style.padding = '10px';
      div.style.fontSize = '12px';
      div.innerHTML = '<b>Promise Error:</b> ' + (event.reason ? event.reason.message || event.reason : 'Unknown reason');
      document.body.appendChild(div);
    };
    // Force service worker update for production builds
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        registrations.forEach(function (registration) {
          registration.update();
        });
      });
    }
