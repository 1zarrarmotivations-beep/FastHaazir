name: Get Debug SHA Keys

on:
  workflow_dispatch:

jobs:
  debug-sha:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Create Debug Keystore
        run: |
          mkdir -p ~/.android
          keytool -genkeypair \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Generate Debug SHA Keys
        run: |
          echo "=============================="
          echo "DEBUG APK SHA KEYS"
          echo "=============================="
          keytool -list -v \
            -keystore ~/.android/debug.keystore \
            -alias androiddebugkey \
            -storepass android \
            -keypass android
