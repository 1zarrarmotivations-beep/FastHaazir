name: Get Debug SHA Keys

on:
  workflow_dispatch:

jobs:
  debug-sha:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Generate Debug SHA Keys
        run: |
          echo "=============================="
          echo "DEBUG APK SHA KEYS"
          echo "=============================="
          keytool -list -v \
            -keystore ~/.android/debug.keystore \
            -alias androiddebugkey \
            -storepass android \
            -keypass android
