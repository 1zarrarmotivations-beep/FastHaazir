name: Build Signed APK & AAB (Release)

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version_code:
        description: 'Version code (e.g., 2)'
        required: false
        default: ''
      version_name:
        description: 'Version name (e.g., 1.0.1)'
        required: false
        default: ''

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'

jobs:
  build-release:
    name: Build Signed Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto-detect frontend path
        id: detect-frontend
        run: |
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            echo "FRONTEND_PATH=frontend" >> $GITHUB_OUTPUT
          elif [ -d "app/frontend" ] && [ -f "app/frontend/package.json" ]; then
            echo "FRONTEND_PATH=app/frontend" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ] && [ -d "src" ]; then
            echo "FRONTEND_PATH=." >> $GITHUB_OUTPUT
          else
            echo "ERROR: Could not detect frontend path"
            exit 1
          fi

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: ${{ steps.detect-frontend.outputs.FRONTEND_PATH }}/yarn.lock

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Install dependencies
        working-directory: ${{ steps.detect-frontend.outputs.FRONTEND_PATH }}
        run: yarn install --frozen-lockfile || yarn install

      - name: Create production .env
        working-directory: ${{ steps.detect-frontend.outputs.FRONTEND_PATH }}
        run: |
          echo "VITE_SUPABASE_PROJECT_ID=${{ secrets.SUPABASE_PROJECT_ID }}" > .env
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env

      - name: Build web assets
        working-directory: ${{ steps.detect-frontend.outputs.FRONTEND_PATH }}
        run: yarn build
        env:
          CI: false

      - name: Sync Capacitor
        working-directory: ${{ steps.detect-frontend.outputs.FRONTEND_PATH }}
        run: npx cap sync android

      - name: Update version (if provided)
        if: ${{ github.event.inputs.version_code != '' || github.event.inputs.version_name != '' }}
        working-directory: ${{ steps.detect-frontend.outputs.FRONTEND_PATH }}/android/app
        run: |
          if [ -n "${{ github.event.inputs.version_code }}" ]; then
            sed -i "s/versionCode [0-9]*/versionCode ${{ github.event.inputs.version_code }}/" build.gradle
          fi
          if [ -n "${{ github.event.inputs.version_name }}" ]; then
            sed -i "s/versionName \"[^\"]*\"/versionName \"${{ github.event.inputs.version_name }}\"/" build.gradle
          fi

      - name: Decode Keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        working-directory: ${{ steps.detect-frontend.outputs.FRONTEND_PATH }}/android
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release-keystore.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build Signed APK
        working-directory: ${{ steps.detect-frontend.outputs.FRONTEND_PATH }}/android
        run: |
          chmod +x gradlew
          if [ -f "app/release-keystore.jks" ]; then
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=release-keystore.jks \
              -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
              -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
              -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }} \
              --no-daemon --stacktrace
          else
            ./gradlew assembleRelease --no-daemon --stacktrace
          fi

      - name: Build Signed AAB
        working-directory: ${{ steps.detect-frontend.outputs.FRONTEND_PATH }}/android
        run: |
          if [ -f "app/release-keystore.jks" ]; then
            ./gradlew bundleRelease \
              -Pandroid.injected.signing.store.file=release-keystore.jks \
              -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
              -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
              -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }} \
              --no-daemon --stacktrace
          else
            ./gradlew bundleRelease --no-daemon --stacktrace
          fi

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: fast-haazir-signed-apk
          path: ${{ steps.detect-frontend.outputs.FRONTEND_PATH }}/android/app/build/outputs/apk/release/*.apk
          retention-days: 90

      - name: Upload Signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: fast-haazir-signed-aab
          path: ${{ steps.detect-frontend.outputs.FRONTEND_PATH }}/android/app/build/outputs/bundle/release/*.aab
          retention-days: 90

      - name: Upload to Release (if release event)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.detect-frontend.outputs.FRONTEND_PATH }}/android/app/build/outputs/apk/release/*.apk
            ${{ steps.detect-frontend.outputs.FRONTEND_PATH }}/android/app/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
