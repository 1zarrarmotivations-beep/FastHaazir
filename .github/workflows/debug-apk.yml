name: Build Debug APK (Clean)

on:
  workflow_dispatch:

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      # ===============================
      # 1. Checkout Code
      # ===============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===============================
      # 2. Setup Node.js (IMPORTANT)
      # ===============================
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Verify Node & NPM
        run: |
          node -v
          npm -v

      # ===============================
      # 3. Setup Java (Android)
      # ===============================
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ===============================
      # 4. Install Frontend Dependencies
      # ===============================
      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm install --legacy-peer-deps

      # ===============================
      # 5. Create .env for Build
      # ===============================
      - name: Create .env file
        working-directory: frontend
        run: |
          cat << EOF > .env
          VITE_SUPABASE_URL=https://pmqkclhqvjfmcxzuoypa.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtcWtjbGhxdmpmbWN4enVveXBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0ODY2MTEsImV4cCI6MjA4MjA2MjYxMX0.EObJ4bGppAue12-eXk-CjWTCvSaqEKRpVeObJ7O7r64
          VITE_SUPABASE_PROJECT_ID=pmqkclhqvjfmcxzuoypa
          NODE_ENV=production
          EOF

      # ===============================
      # 5.5. Validate Firebase Config
      # ===============================
      - name: Validate google-services.json
        working-directory: frontend/android/app
        run: |
          echo "======================================"
          echo "üîç Validating Firebase Configuration"
          echo "======================================"
          
          # Check if google-services.json exists
          if [ ! -f "google-services.json" ]; then
            echo "‚ùå ERROR: google-services.json not found!"
            exit 1
          fi
          
          echo "‚úÖ google-services.json found"
          
          # Validate project ID
          PROJECT_ID=$(grep -o '"project_id": "[^"]*' google-services.json | cut -d'"' -f4)
          if [ "$PROJECT_ID" != "fast-haazir-786" ]; then
            echo "‚ùå ERROR: Invalid project_id: $PROJECT_ID (expected: fast-haazir-786)"
            exit 1
          fi
          echo "‚úÖ Firebase project_id verified: $PROJECT_ID"
          
          # Validate package name
          PACKAGE_NAME=$(grep -o '"package_name": "[^"]*' google-services.json | cut -d'"' -f4 | head -1)
          if [ "$PACKAGE_NAME" != "com.fasthaazir.app" ]; then
            echo "‚ùå ERROR: Invalid package_name: $PACKAGE_NAME (expected: com.fasthaazir.app)"
            exit 1
          fi
          echo "‚úÖ Package name verified: $PACKAGE_NAME"
          
          # Check OAuth clients
          OAUTH_COUNT=$(grep -c '"client_type": 1' google-services.json || true)
          echo "‚úÖ OAuth clients found: $OAUTH_COUNT"
          
          if [ $OAUTH_COUNT -lt 1 ]; then
            echo "‚ö†Ô∏è  WARNING: No Android OAuth clients found - Google Sign-In will fail!"
            echo "‚ö†Ô∏è  Make sure SHA-1 and SHA-256 are added to Firebase Console"
          fi
          
          echo "======================================"
          echo "‚úÖ Firebase configuration valid"
          echo "======================================"

      - name: Validate AndroidManifest.xml
        working-directory: frontend/android/app/src/main
        run: |
          echo "======================================"
          echo "üîç Validating Android Permissions"
          echo "======================================"
          
          # Check for required permissions
          if ! grep -q 'android.permission.INTERNET' AndroidManifest.xml; then
            echo "‚ùå ERROR: INTERNET permission missing!"
            exit 1
          fi
          echo "‚úÖ INTERNET permission found"
          
          if ! grep -q 'android.permission.ACCESS_NETWORK_STATE' AndroidManifest.xml; then
            echo "‚ùå ERROR: ACCESS_NETWORK_STATE permission missing!"
            exit 1
          fi
          echo "‚úÖ ACCESS_NETWORK_STATE permission found"
          
          # Check package in manifest
          if ! grep -q 'com.fasthaazir.app' AndroidManifest.xml; then
            echo "‚ö†Ô∏è  WARNING: Package name not found in manifest"
          else
            echo "‚úÖ Package name verified in manifest"
          fi
          
          echo "======================================"
          echo "‚úÖ Android manifest valid"
          echo "======================================"

      # ===============================
      # 6. Build Web App (Vite)
      # ===============================
      - name: Build web app
        working-directory: frontend
        run: npm run build
        env:
          CI: false
          NODE_ENV: production

      # ===============================
      # 7. Sync Capacitor Android
      # ===============================
      - name: Sync Capacitor Android
        working-directory: frontend
        run: npx cap sync android

      # ===============================
      # 8. Prepare Gradle
      # ===============================
      - name: Make gradlew executable
        working-directory: frontend/android
        run: chmod +x gradlew

      # ===============================
      # 9. Build DEBUG APK
      # ===============================
      - name: Build Debug APK
        working-directory: frontend/android
        run: ./gradlew assembleDebug

      # ===============================
      # 10. Upload APK
      # ===============================
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: fast-haazir-debug-apk
          path: frontend/android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      # ===============================
      # 11. Success Message
      # ===============================
      - name: Build Success
        run: |
          echo "======================================"
          echo "‚úÖ DEBUG APK BUILD SUCCESSFUL"
          echo "üì± Package: com.fasthaazir.app"
          echo "üî• Firebase: fast-haazir-786"
          echo "üóÑ Supabase: pmqkclhqvjfmcxzuoypa"
          echo ""
          echo "üîê IMPORTANT NOTES:"
          echo "   1. SHA keys MUST be added to Firebase Console"
          echo "   2. Phone OTP works with real numbers only"
          echo "   3. Google Sign-In uses redirect (not popup)"
          echo "   4. Test on real device, not just emulator"
          echo "======================================"
