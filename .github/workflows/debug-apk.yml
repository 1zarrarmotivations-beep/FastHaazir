name: Build Debug APK (Clean)

on:
  workflow_dispatch:

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      # ===============================
      # 1. Checkout Code
      # ===============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===============================
      # 2. Setup Node.js (IMPORTANT)
      # ===============================
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Verify Node & NPM
        run: |
          node -v
          npm -v

      # ===============================
      # 3. Setup Java (Android)
      # ===============================
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ===============================
      # 4. Install Frontend Dependencies
      # ===============================
      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm install --legacy-peer-deps

      # ===============================
      # 5. Create .env for Build
      # ===============================
      - name: Create .env file
        working-directory: frontend
        run: |
          cat << EOF > .env
          VITE_SUPABASE_URL=https://pmqkclhqvjfmcxzuoypa.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtcWtjbGhxdmpmbWN4enVveXBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0ODY2MTEsImV4cCI6MjA4MjA2MjYxMX0.EObJ4bGppAue12-eXk-CjWTCvSaqEKRpVeObJ7O7r64
          VITE_SUPABASE_PROJECT_ID=pmqkclhqvjfmcxzuoypa
          NODE_ENV=production
          EOF

      # ===============================
      # 6. Build Web App (Vite)
      # ===============================
      - name: Build web app
        working-directory: frontend
        run: npm run build
        env:
          CI: false
          NODE_ENV: production

      # ===============================
      # 7. Sync Capacitor Android
      # ===============================
      - name: Sync Capacitor Android
        working-directory: frontend
        run: npx cap sync android

      # ===============================
      # 8. Prepare Gradle
      # ===============================
      - name: Make gradlew executable
        working-directory: frontend/android
        run: chmod +x gradlew

      # ===============================
      # 9. Build DEBUG APK
      # ===============================
      - name: Build Debug APK
        working-directory: frontend/android
        run: ./gradlew assembleDebug

      # ===============================
      # 10. Upload APK
      # ===============================
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: fast-haazir-debug-apk
          path: frontend/android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      # ===============================
      # 11. Success Message
      # ===============================
