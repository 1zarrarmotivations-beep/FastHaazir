name: Build Android APK (Manual Trigger)

on:
  workflow_dispatch:

# Production Supabase Configuration - CORRECT VALUES (hardcoded for reliability)
env:
  VITE_SUPABASE_URL: "https://pmqkclhqvjfmcxzuoypa.supabase.co"
  VITE_SUPABASE_PUBLISHABLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtcWtjbGhxdmpmbWN4enVveXBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0ODY2MTEsImV4cCI6MjA4MjA2MjYxMX0.EObJ4bGppAue12-eXk-CjWTCvSaqEKRpVeObJ7O7r64"
  VITE_SUPABASE_PROJECT_ID: "pmqkclhqvjfmcxzuoypa"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Validate google-services.json
        run: |
          if [ ! -f frontend/android/app/google-services.json ]; then
            echo "❌ google-services.json missing!"
            exit 1
          fi
          
          PACKAGE=$(cat frontend/android/app/google-services.json | grep -o '"package_name": *"[^"]*"' | head -1 | cut -d'"' -f4)
          if [ "$PACKAGE" != "com.fasthaazir.app" ]; then
            echo "❌ Package name mismatch: $PACKAGE"
            exit 1
          fi
          
          echo "✅ google-services.json validated"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Create production .env
        working-directory: frontend
        run: |
          cat > .env << EOF
          VITE_SUPABASE_URL=${{ env.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY=${{ env.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_PROJECT_ID=${{ env.VITE_SUPABASE_PROJECT_ID }}
          NODE_ENV=production
          EOF
          echo "✅ .env created with production Supabase values"

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          CI: false
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ env.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ env.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_PROJECT_ID: ${{ env.VITE_SUPABASE_PROJECT_ID }}

      - name: Sync Capacitor Android
        working-directory: frontend
        run: npx cap sync android

      - name: Make gradlew executable
        working-directory: frontend/android
        run: chmod +x gradlew

      - name: Build Debug APK
        working-directory: frontend/android
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fast-haazir-apk
          path: frontend/android/app/build/outputs/apk/debug/*.apk
          retention-days: 30
