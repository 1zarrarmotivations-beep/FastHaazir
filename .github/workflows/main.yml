name: Build Android APK

on:
  workflow_dispatch:

env:
  # Production Supabase Configuration - CORRECT VALUES
  VITE_SUPABASE_URL: "https://pmqkclhqvjfmcxzuoypa.supabase.co"
  VITE_SUPABASE_PUBLISHABLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtcWtjbGhxdmpmbWN4enVveXBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0ODY2MTEsImV4cCI6MjA4MjA2MjYxMX0.EObJ4bGppAue12-eXk-CjWTCvSaqEKRpVeObJ7O7r64"
  VITE_SUPABASE_PROJECT_ID: "pmqkclhqvjfmcxzuoypa"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Create production .env
        working-directory: frontend
        run: |
          cat > .env << EOF
          VITE_SUPABASE_URL=${{ env.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY=${{ env.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_PROJECT_ID=${{ env.VITE_SUPABASE_PROJECT_ID }}
          EOF
          echo "✅ .env created with production Supabase values"

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          CI: false
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ env.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ env.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_PROJECT_ID: ${{ env.VITE_SUPABASE_PROJECT_ID }}

      - name: Sync Capacitor Android
        working-directory: frontend
        run: npx cap sync android

      - name: Verify google-services.json
        working-directory: frontend/android/app
        run: |
          test -f google-services.json && echo "✅ google-services.json exists" || exit 1

      - name: Make gradlew executable
        working-directory: frontend/android
        run: chmod +x gradlew

      - name: Build Debug APK
        working-directory: frontend/android
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fast-haazir-apk
          path: frontend/android/app/build/outputs/apk/debug/*.apk
          retention-days: 30
